rules:
- id: detected-ibm-cloud-secret
  pattern-regex: |-
    (("|'|`)?((?i)x)-?((?i)ibm)-?((?i)client)?-?((?i)secret)?_?((?i)id)?("|'|`)?\s{0,60}(:|=>|=)\s{0,60}("|'|`)?[A-Za-z0-9\/+=]{30,60}("|'|`)?)
  languages: [regex]
  message: IBM Cloud client secret detected
  severity: ERROR
  metadata:
    vendor-info: https://cloud.ibm.com/docs/api-gateway?topic=api-gateway-secure_api
