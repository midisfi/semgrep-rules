rules:
- id: detected-ibm-cloud-secret-keyvalue
  pattern-regex: (("|'|`)?((?i)key)("|'|`)?(:)(\s){0,60}?("|'|`)?((?i)x-ibm-client-secret)("|'|`)?,(\s){0,60}?("|'|`)?((?i)value))
  languages: [regex]
  message: IBM Cloud client secret detected in key-value pair
  severity: ERROR
  metadata:
    vendor-info: https://cloud.ibm.com/docs/api-gateway?topic=api-gateway-secure_api
